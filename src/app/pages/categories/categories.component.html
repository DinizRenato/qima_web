<mat-card class="categories-container">

  <mat-card-header class="header-container">
    <mat-card-title>Categories</mat-card-title>
    <button mat-icon-button color="primary" (click)="addCategory()" matTooltip="Add new category">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-header>

  <table mat-table [dataSource]="categories" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let category"> {{ category.id }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let category"> {{ category.name }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-right"> Actions </th>
      <td mat-cell *matCellDef="let category" class="text-right">
        <button mat-icon-button color="primary" matTooltip="Edit category" (click)="editCategory(category.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="Delete category" (click)="confirmDelete(category)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-card>
