<mat-card class="product-form-container">
  <mat-card-title>{{ isEditMode ? 'Edit Product' : 'New Product' }}</mat-card-title>

  <form [formGroup]="form" (ngSubmit)="saveProduct()">

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="4"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" min="0" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Category</mat-label>
      <mat-select formControlName="categoryId" required>
        <mat-option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-slide-toggle color="primary" formControlName="available">Available</mat-slide-toggle>

    <div class="button-container">
      <button mat-button color="warn" (click)="closeDialog()">Cancel</button>
      <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
        Save
      </button>
    </div>
  </form>
</mat-card>
